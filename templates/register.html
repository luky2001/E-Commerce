{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <title>FreshF@od</title>
     <link rel="icon" type="image/x-icon" href="{% static 'image/logo.png' %}">
     
  </head>
  <body>
<div class="container mt-3">
<form  class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multiple/form-data">
    {% csrf_token %}

    <h2 style="margin-left:150px; color:red;">Vendor Register</h2>
    <hr>
    {% if messages %}
    <div class="alert alert-success" role="alert">
      {% for message in messages %}
      {{message}}
      {% endfor %}
    </div>
    {% endif %}
     <div class="form-group">
    <label >First Name</label>
    <input type="text" name="first_name" class="form-control" >
   
  </div>
   <div class="form-group">
    <label >Last Name</label>
    <input type="text" class="form-control" name="last_name">
   
  </div>
  <div class="form-group">
    <label >Username</label>
    <input type="text" name="username" class="form-control" >
   
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" name="password" class="form-control">
  </div>
  <p> i have account <a href="/login/">Login</a></p>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


</body>
</html>
